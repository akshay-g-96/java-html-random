<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="login.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form class="register-form" method="POST" action="/create">
				<input type="text" placeholder="name" name="newuser"/>
				<input type="password" placeholder="password" name="newpass"/>
				<input type="text" placeholder="email address" name="newemailaddress"/>
				<button>create</button>
				<p class="message">Already registered? <a href="#">Sign In</a></p>
			</form>
			<form class="login-form" method="POST" action="/login">
				<input type="text" placeholder="username" name="username" />
				<input type="password" placeholder="password" name="password" />
				<button type="submit">login</button>
				<p><br></p>
				<form method="POST" action="/change">
				<button type="submit">wanna change password nigga</button>
				</form>
				<p class="message">Not registered? <a href="#">Create an account</a></p>
				
			</form>
			<form class="change-form" method="POST" action="/change">
				<input type="password" placeholder="enter new password" name="repass"/>
				<input type="password" placeholder="reenter ur password" name="newpass"/>
				
				<button>change</button>
				
			</form>
		</div>
	</div>

	<script type="text/javascript">
		$('.message a').click(function(){
			$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});
	</script>
</body>
</html>
